<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ye</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-light">

    <div class="container d-flex flex-column align-items-center justify-content-center bg-dark mt-5">
        <p class="lead">
            <img src="https://media.tenor.com/K-KTshhwK4gAAAAM/kanye-kanye-weat.gif" alt="Kanye West GIF">
        </p>
        <button id="openModal" class="btn btn-outline-light btn-lg px-4 rounded-pill" type="button">
            Aperta üôè
        </button>
        <!-- <a class="link-secondary link-opacity-25" href="https://kanye.rest">todos os cr√©ditos a esse boy aqui</a> -->
    </div>

    <div class="modal fade" id="modalSheet" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body py-0">
                    <p id="kanyeQuote" class="fs-5">Carregando...</p><!-- √Årea para a cita√ß√£o -->
                    <p class="fs-6"> - Kanye West</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Selecione o bot√£o e o modal
        const openModalButton = document.getElementById('openModal');
        const modal = new bootstrap.Modal(document.getElementById('modalSheet'));

        // Adicione um evento de clique ao bot√£o
        openModalButton.addEventListener('click', () => {
            fetchQuote(); // Chame a fun√ß√£o para buscar a cita√ß√£o
        });

        // Fun√ß√£o para buscar a cita√ß√£o da API
        async function fetchQuote() {
            const response = await fetch('https://api.kanye.rest');
            const data = await response.json();
            document.getElementById('kanyeQuote').innerText = `"${data.quote}"`; // Atualiza o texto no modal
            modal.show(); // Exiba o modal ap√≥s a cita√ß√£o ser carregada
        }
    </script>

</body>

</html>
